<html>
  <head>
    <script src="https://cdn.anychart.com/releases/8.7.1/js/anychart-core.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.7.1/js/anychart-radar.min.js"></script>
    <style type="text/css">
      html, body, #container {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>
  </body>
  <script>
    anychart.onDocumentReady(function () {
      // our data from bulbapedia
     var dataf35 = [
       {x: "Speed", value: 1105},
       {x: "HP", value: 2169},
       {x: "Defense", value: 1543},
       {x: "Special Defense", value: 1550},
       {x: "Special Attack", value: 2500},
       {x: "Attack", value: 1952}
     ];

     var dataj20 = [
       {x: "Speed", value: 1005},
       {x: "HP", value: 2155},
       {x: "Defense", value: 2449},
       {x: "Special Defense", value: 2500},
       {x: "Special Attack", value: 1865},
       {x: "Attack", value: 1599}
     ];  

     var datam20 = [
       {x: "Speed", value: 1143},
       {x: "HP", value: 2150},
       {x: "Defense", value: 1960},
       {x: "Special Defense", value: 2404},
       {x: "Special Attack", value: 1750},
       {x: "Attack", value: 1700}
     ];  

     // create radar chart
     var chart = anychart.radar();

     // set chart yScale settings
     chart.yScale()
       .minimum(35)
       .maximum(2500)
       .ticks({'interval':5});

      // color alternating cells
      chart.yGrid().palette(["gray 0.1", "gray 0.2"]);

      // create first series
      chart.area(dataf35).name('F-35').markers(true).fill("#E55934", 0.3).stroke("#E55934")
      // create second series
      chart.area(dataj20).name('J-20').markers(true).fill("#9BC53D", 0.3).stroke("#9BC53D")
      // create third series
      chart.area(datam20).name('M-20').markers(true).fill("#5BC0EB", 0.3).stroke("#5BC0EB")

      // set chart title
      chart.title("Starter Pokemon Comparison Chart")
        // set legend
        .legend(true);

      // set container id for the chart
      chart.container('container');
      // initiate chart drawing
      chart.draw();

    });
  </script>
</html>
