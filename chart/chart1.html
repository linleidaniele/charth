<!DOCTYPE html>
<html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
<body>

<canvas id="myChart" style="width:100%;max-width:600px"></canvas>

<script>
var xValues = ["China", "France", "Spain", "USA", "Argentina","Japan","Germany","Swedish","Canada","Russia","Italy","North Korean","South Korean","India","UKraine"];
var yValues = [105, 50, 45, 95, 45,25,70,25,60,85,20,2,50,20,30];
var barColors = [
"#add8e6", "#74dcff","#84fff1","#00bfff","#306b84","#4287ff","#4287ff","#2924bd","#5dfffa","#036ba8","#94cff1","#6cd0d7","#68cfff","#1a35ff","#1a53ff","blue"
];

new Chart("myChart", {
  type: "pie",
  data: {
    labels: xValues,
    datasets: [{
      backgroundColor: barColors,
      data: yValues
    }]
  },
  options: {
    title: {
      display: true,
      text: "My Wide Wine Production 2020"
    }
  }
});
</script>

</body>
</html>
